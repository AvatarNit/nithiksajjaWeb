name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # Change this if your branch name is different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use the Node.js version compatible with your project

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
        env:
          CI: false # Prevents warnings from being treated as errors in Create React App

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Target branch for GitHub Pages
          folder: build # The output folder from your build process
